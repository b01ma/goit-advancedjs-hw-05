<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript Counter Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>TypeScript Counter</h1>
        
        <div id="counter-display" class="counter-display">0</div>
        
        <div class="buttons">
            <button class="increment" onclick="window.counter.increment()">
                + Increment
            </button>
            <button class="decrement" onclick="window.counter.decrement()">
                - Decrement
            </button>
            <button class="reset" onclick="window.counter.reset()">
                ðŸ”„ Reset
            </button>
        </div>
        
        <div class="info">
            <strong>Debug Instructions:</strong><br>
            1. Open Developer Tools (F12)<br>
            2. Go to Sources tab<br>
            3. Look for the TypeScript source files (thanks to source maps)<br>
            4. Set breakpoints and debug your TypeScript code directly!
        </div>
    </div>

    <!-- Load the compiled JavaScript with source maps -->
    <script type="module" src="dist/index.js"></script>
</body>
</html>
